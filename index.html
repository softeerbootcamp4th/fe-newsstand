<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>news stand</title>
<link rel="icon" type="image/x-icon" href="./static/icons/newspaper.svg" />
<link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body class="flexbox__column-direction gap40">
    <header>
        <section class="flexbox__space-between--center">
            <button id="newsstand-icon" class="flexbox__flex-start--center gap8">
                <img alt="뉴스스탠드 아이콘" src="./static/icons/newspaper.svg"/>
                <h1 class="text__bold24 text--strong">뉴스스탠드</h1>
            </button>
            <p id="header__current-date" class="text__medium16"></p>
        </section>
    </header>

    <main class="flexbox__column-direction gap32">
        <section class="flexbox__flex-start--center gap8">
            <section class="current-news__box surface--alt border flexbox__flex-start--center gap16">
                <p class="current-news__media-title text--strong text__bold14"></p>
                <section class="current-news__rolling-box">
                    <p class="current-news__disappear-text current-news__headline text__medium14"></p>
                    <p class="current-news__appear-text current-news__headline text__medium14"></p>
                    <a class="current-news__static-text current-news__headline text__medium14" target="_blank"></a>
                </section>
            </section>
            <section class="current-news__box surface--alt border flexbox__flex-start--center gap16">
                <p class="current-news__media-title text--strong text__bold14"></p>
                <section class="current-news__rolling-box">
                    <p class="current-news__disappear-text current-news__headline text__medium14"></p>
                    <p class="current-news__appear-text current-news__headline text__medium14"></p>
                    <a class="current-news__static-text current-news__headline text__medium14" target="_blank"></a>
                </section>
            </section>
        </section>

        <section class="media-contents__container flexbox__column-direction gap24">
            <section class="flexbox__space-between--center gap24">
                <section id="media-filter" class="flexbox__flex-start--center gap24" data-selected-filter="total-media">
                    <h2 id="total-media" class="clickable media--selected">전체 언론사</h2>
                    <h2 id="subscribed-media" class="clickable media--unselected">내가 구독한 언론사</h2>
                </section>
                <section id="display-style" class="flexbox__flex-start--center gap8" data-selected-display="grid-display">
                    <img id="list-display" alt="리스트 아이콘" src="./static/icons/list-inactive.svg" />
                    <img id="grid-display" alt="그리드 아이콘" src="./static/icons/grid-active.svg" />
                </section>
            </section>

            <section class="media-contents__contents border">
                <section class="media-contents__list-box">
                    <ul class="media-contents__category-list flexbox__flex-start--center surface--alt text__medium14"></ul>
                    <section class="media-contents__contents-box flexbox__column-direction gap16"></section>
                </section>

                <section class="media-contents__grid-box" data-grid-page="0">
                    <ul class="media-contents__grid-list"></ul>
                    <section class="media-contents__grid-layout"></section>
                </section>
            </section>

            <button class="media-contents__navigation-button media-contents__left-button">
                <img alt="이전 미디어 보기 버튼" src="./static/icons/leftbutton.svg" />
            </button>
            <button class="media-contents__navigation-button media-contents__right-button">
                <img alt="다음 미디어 보기 버튼" src="./static/icons/rightbutton.svg" />
            </button>
        </section>

        <button class="dark-mode__button"></button>
    </main>
</body>

<script type="module" src="./index.js"></script>
</html>
