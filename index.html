<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>뉴스스탠드</title>
  </head>
  <body class="surface-default">

    <button class="theme-toggle">Dark Mode</button>
    <div class="news-stand center">
      <!-- 뉴스스탠드 헤더 -->
      <header class="flex-between">
        <div class="flex-center gap-8">
          <img src="./asset/icons/newspaper.svg" />
          <h1 class="display-bold24 text-strong">뉴스스탠드</h1>
        </div>
        <!-- 오늘 날짜 -->
        <span class="text-default display-medium16 header-today-date"></span>
      </header>

      <div class="space-24"></div>

      <main>
        <!-- 롤링바 -->
        <section class="flex-between gap-8">
          <div class="rolling-bar flex border-default surface-alt">
            <div class="flex-col p-16 text-strong display-bold14">
              연합뉴스</div>
            <div class="h-100">
              <div class="current-news-1 text-default available-medium14"></div>
              <div class="current-news-2 text-default available-medium14"></div>
            </div>
          </div>
          <div class="rolling-bar flex border-default surface-alt">
              <div class="flex-col p-16 text-strong display-bold14">
                연합뉴스</div>
              <div class="h-100">
                <div class="current-news-1 text-default available-medium14"></div>
                <div class="current-news-2 text-default available-medium14"></div>
              </div>
        </section>

        <div class="space-32"></div>

        <section>
          <!-- 구독, 그리드, 리스트 탭  -->
          <div class="tab-and-viewer flex-between" data-view = "list" data-tab = "all">
              <div class="flex-center gap-24">
                <span class="press-tab-btn all-brand-tab-btn">전체 언론사</span>
                <span class="press-tab-btn subscribe-brand-tab-btn"
                  >내가 구독한 언론사</span
                >
              </div>
              <div class="flex-center gap-4">
                <img
                  class="list-view-btn pointer"
                  src="asset\icons\list-view.svg"
                />
                <img
                  class="grid-view-btn pointer"
                  src="asset\icons\grid-view.svg"
                />
              </div>
          </div>
          
          <div class="space-24"></div>

          <div class="main-wrap">
          <div class="news-grid hidden"></div>

          <div class="news-list border-default">
            <!-- 필드 탭 -->
            <div class="field-tab surface-alt"></div>

            <!-- 선택된 언론사의 뉴스 -->
            <div class="press-news p-24">
              <div class="press-info flex gap-16">
                <img class="brand-logo" />
                <div
                  class="brand-edit-date text-default display-medium12"
                ></div>
                <button
                  class="subscribe-btn radius-50 border-default surface-alt pointer"
                >
                  <img src="asset/icons/plus.svg" />
                  <span class="available-medium12 text-weak">구독하기</span>
                </button>

                <button
                  class="remove-subscribe-btn radius-50 border-default surface-default pointer flex-col"
                >
                  <img src="asset/icons/closed.svg" class="text-weak" />
                </button>
              </div>

              <div class="space-16"></div>

              <div class="flex gap-32">
                <!-- 대표 뉴스 -->
                <div class="main-news flex-col gap-16">
                  <div class="main-news-thumbnail-wrap">
                  <img
                    class="main-news-thumbnail pointer"
                    width="320"
                    height="200"
                  />
                </div>
                  <a class="main-news-title available-medium16 text-strong">
                  </a>
                </div>

                <!-- 뉴스 기사 리스트 -->
                <div class="sub-news">
                  <ul class="flex-col gap-16 sub-news-list"></ul>
                </div>
              </div>

              <!-- Toast UI -->
              <div class="toast surface-brand-default"></div>

              <!-- 구독해지 모달 -->
              <div
                class="remove-subscribe-modal text-default border-default-right border-default-bottom hidden"
              ></div>
              <div class="remove-subscribe-overlay hidden"></div>
            </div>

            <!-- 구독한 언론사가 없을 시 -->
            <div class="no-subscribe hidden flex-center text-bold">
              구독한 언론사가 없습니다. 관심있는 언론사를 구독해보세요.
            </div>

          </div>
          <img class="left-btn" src="./asset/icons/leftButton.svg" />
          <img class="right-btn" src="./asset/icons/rightButton.svg" />
        </div>
          
        </section>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
