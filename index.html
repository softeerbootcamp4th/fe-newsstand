<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스탠드</title>
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.svg">
    <link rel="stylesheet" href="src/style/Base.css">
    <link rel="stylesheet" href="src/style/Button.css">
    <link rel="stylesheet" href="src/components/header/Header.css">
    <link rel="stylesheet" href="src/components/alerts/Alerts.css">
    <link rel="stylesheet" href="src/components/newsStand/NewsStand.css">
</head>
<body>
<div class="container">
    <button class="left-btn">
        <img src="src/assets/buttons/leftButton.svg" alt="좌측 화살표" class="left-arrow" />
    </button>
    <div class="main-container">
        <header class="header">
            <div class="header-logo">
                <img src="src/assets/favicon.svg" alt="뉴스 스탠드" />
                <p>뉴스스탠드</p>
            </div>
            <div class="header-date"></div>
        </header>

        <section class="top-news">
            <div class="top-news-item" id="top-news-item-1">
                <ul class="rolling"></ul>
            </div>
            <div class="top-news-item" id="top-news-item-2">
                <ul class="rolling"></ul>
            </div>
        </section>

        <nav class="top-menu">
            <div class="top-menu-media">
                <button class="media-total active">전체 언론사</button>
                <button class="media-my">내가 구독한 언론사</button>
            </div>
            <div class="top-menu-view">
                <img src="src/assets/views/listBlue.svg" alt="list" />
                <img src="src/assets/views/gridGray.svg" alt="grid" />
            </div>
        </nav>

        <div class="media-view">
            <div class="media-total-view active">
                <main class="news-stand">
                    <nav class="news-tabs"></nav>
                    <div class="news-container"></div>
                </main>
            </div>
            <div class="media-my-view">
                <main class="news-stand">
                    <nav class="news-tabs"></nav>
                    <div class="news-container"></div>
                </main>
            </div>
        </div>
    </div>
    <button class="right-btn">
        <img src="src/assets/buttons/rightButton.svg" alt="좌측 화살표" class="right-arrow" />
    </button>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
