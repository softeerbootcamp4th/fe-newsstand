<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h3 class="header_title">
          <img class="logo" src="../resources/newspaper.png" alt="" />뉴스스탠드
          <span class="today"></span>
        </h3>
      </div>

      <div id="banner_container"></div>

      <div class="header_selected">
        <div id="category">
          <button class="headerCategory">전체 언론사</button>
          <button class="headerCategory">내가 구독한 언론사</button>
        </div>
        <div id="show">
          <button class="headerShow">리스트</button>
          <button class="headerShow">그리드</button>
        </div>
      </div>

      <div id="nav_container"></div>

      <main>
        <button class="leftButton">&lt;</button>
        <button class="rightButton">&gt;</button>

        <div id="content_wrapper"></div>
      </main>
    </div>
  </body>
</html>
