<!doctype html>
<html>
<head>
	<title>뉴스스탠드</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<script>
		const systemDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
		document.documentElement.classList.toggle("dark", systemDarkMode);
	</script>
	<div class="overallWrapper">
		<header class="titleWrapper">
			<h2 class="title bold24">
				<object type="image/svg+xml" data="./assets/icons/newspaper.svg" width="24" height="24"></object>
				뉴스스탠드
			</h2>
			<p class="date medium16">2024. 07. 02. 화요일</p>
		</header>
		<div class="rollerWrapper">
			<div class="roller">
				<p class="rollerCompany">연합뉴스</p>
				<div class="rollerSection">
					<p class="rollerDesc">[1보] 이재명, 이낙연, 야 전대 본경선 진출</p>
					<p class="rollerDesc">[2보] 홍준표, 이준석, 여 전대 본경선 진출</p>
				</div>
			</div>
			<div class="roller">
				<p class="rollerCompany">YTN</p>
				<div class="rollerSection">
					<p class="rollerDesc">[1보] 소프티어 부트캠프 크롱, 코드스쿼드 출신인 것으로 밝혀져</p>
					<p class="rollerDesc">[2보] 황준일, 네이버 부스트캠프 프론트엔드 마스터로 전직해 화제</p>
				</div>
			</div>
		</div>
		<main class="mainWrapper">
			<nav class="mainNav">
				<div class="leftNav">
					<span id="allMediaSelector" class="menuTitle selected">전체 언론사</span>
					<span id="subMediaSelector" class="menuTitle">내가 구독한 언론사</span>
				</div>
				<div class="rightNav">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="inherit" xmlns="http://www.w3.org/2000/svg" id="listSelector" class="navIcon selected">
						<path d="M19 5V19H5V5H19ZM20.1 3H3.9C3.4 3 3 3.4 3 3.9V20.1C3 20.5 3.4 21 3.9 21H20.1C20.5 21 21 20.5 21 20.1V3.9C21 3.4 20.5 3 20.1 3ZM11 7H17V9H11V7ZM11 11H17V13H11V11ZM11 15H17V17H11V15ZM7 7H9V9H7V7ZM7 11H9V13H7V11ZM7 15H9V17H7V15Z" fill="inherit"/>
					</svg>
					<svg width="24" height="24" viewBox="0 0 24 24" fill="inherit" xmlns="http://www.w3.org/2000/svg" id="gridSelector" class="navIcon">
						<path d="M3 11V3H11V11H3ZM3 21V13H11V21H3ZM13 11V3H21V11H13ZM13 21V13H21V21H13ZM5 9H9V5H5V9ZM15 9H19V5H15V9ZM15 19H19V15H15V19ZM5 19H9V15H5V19Z" fill="inherit"/>
					</svg>
				</div>
			</nav>
			<div class="mainBoxWrapper">
				<section id="newsSection">
				</section>
				<section id="modalSection">
					<div id="unsubscribePopup" class="modal">
						<div class="modalBody">
							<div class="modalTopSection">
								<p class="modalDescription">
									<span class="black">...</span>를
									<br />구독 해지하시겠습니까?
								</p>
							</div>
							<button class="confirmButton modalButton">예, 해지합니다</button>
							<button class="cancelButton modalButton">취소</button>
						</div>
						<div class="modalBackdrop"></div>
					</div>
					<div id="subscribeToast" class="toast">내가 구독한 언론사에 추가되었습니다.</div>
				</section>
			</div>
			<div id="leftMoveButton" class="moveIcon left hidden">
				<svg width="24" height="40">
					<path d="M24 0 L 0 20 L 24 40" fill="none" stroke="inherit" strokeWidth="1" />
				</svg>
			</div>
			<div id="rightMoveButton" class="moveIcon right">
				<svg width="24" height="40">
					<path d="M0 0 L 24 20 L 0 40" fill="none" stroke="inherit" strokeWidth="1" />
				</svg>
			</div>
		</main>
	</div>
	<div id="darkModeToggle" class="bottomRightButton">다크모드 토글하기</div>
	<script src="./js/index.js" type="module"></script>
</body>
</html>
