<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>뉴스스탠드</title>
  </head>
  <body class="surface-default">
    <div class="news-stand center">
      <!-- 뉴스스탠드 헤더 -->
      <header class="flex-between">
        <div class="flex-center gap-8">
          <img src="./asset/icons/newspaper.svg" />
          <h1 class="display-bold24 text-strong">뉴스스탠드</h1>
        </div>
        <!-- 오늘 날짜 -->
        <span class="text-default display-medium16 header-today-date"></span>
      </header>

      <div class="space-24"></div>

      <main>
        <!-- 뉴스 바 -->
        <section class="flex-between gap-8">
          <div class="news-bar">
            <div class="news-bar p-16 border-default surface-alt">
              <span class="text-strong display-bold14 mr-16">연합뉴스</span>
              <span class="text-default available-medium14">
                [1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출
              </span>
            </div>
          </div>
          <div class="news-bar p-16 border-default surface-alt">
            <span class="text-strong display-bold14 mr-16">연합뉴스</span>
            <span class="text-default available-medium14">
              [1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출
            </span>
          </div>
        </section>

        <div class="space-32"></div>

        <section>
          <!-- 구독, 그리드, 리스트 탭  -->
          <div class="tab-and-viewer">
            <div class="flex-between">
              <div class="flex-center gap-24">
                <span class="press-tab-btn active">전체 언론사</span>
                <span class="press-tab-btn">내가 구독한 언론사</span>
              </div>
              <div class="flex-center gap-4">
                <img
                  class="list-view-btn pointer"
                  src="asset\icons\list-view.svg"
                />
                <img
                  class="grid-view-btn pointer"
                  src="asset\icons\grid-view.svg"
                />
              </div>
            </div>
          </div>

          <div class="space-24"></div>

          <div class="news-list border-default">
            <!-- 필드 탭 -->
            <div class="field-tab surface-alt"></div>

            <div class="p-24">
              <div class="press-info flex gap-16">
                <img class="brand-logo" />
                <div
                  class="brand-edit-date text-default display-medium12"
                ></div>
                <button
                  class="subscribe-btn radius-50 border-default surface-alt"
                >
                  <img src="asset\icons\plus.svg" />
                  <span class="available-medium12 text-weak pointer"
                    >구독하기</span
                  >
                </button>
              </div>

              <div class="space-16"></div>
              <div class="flex gap-32">
                <!-- 대표 뉴스 -->
                <div class="main-news flex-col gap-16">
                  <img
                    class="main-news-thumbnail pointer"
                    width="320"
                    height="200"
                  />
                  <a class="main-news-title available-medium16 text-strong"
                    >또 국민연금의 몽니…현대百 지주사 불발
                  </a>
                </div>

                <!-- 뉴스 기사 리스트 -->
                <div class="sub-news">
                  <ul class="flex-col gap-16 sub-news-list"></ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
