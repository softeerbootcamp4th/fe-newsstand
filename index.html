<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/style/loadStyles.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>newsstand</title>
  </head>
  <body>
    <div id="contents-container">
      <header>
        <div class="logo">
          <svg>
            <use xlink:href="src/assets/sprite.svg#newspaper"></use>
          </svg>
          <h1 class="display-bold24">뉴스스탠드</h1>
        </div>
        <time id="current-date" class="display-medium16">
          <!-- formatted current date -->
        </time>
      </header>
      <section id="news-ticker-container">
        <!-- headline news ticker  -->
      </section>
      <main>
        <nav id="switcher-container">
          <!-- data & view switcher -->
        </nav>
        <section id="news-container">
          <!-- news contents-->
        </section>
      </main>
      <div id="toast-container">
        <!-- toast container -->
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
