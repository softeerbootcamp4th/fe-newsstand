<!DOCTYPE html>
<html>
<head>
	<title>Flexbox bayout</title>
	<style>
		.container {
			display: flex;
			justify-content: space-between;
			background-color: lightgray;
			padding: 10px;
		}
		.column {
			width: 45%;
			background-color: lightblue;
			padding: 10px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column">Col1</div>
		<div class="column">Col2</div>
	</div>
</body>
</html>
