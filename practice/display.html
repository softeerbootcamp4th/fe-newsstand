<!DOCTYPE html>
<html>
<head>
	<title>CSS Property Basic</title>
	<style>
		#none-box {
			display: none;
		}
		#block-box {
			display: block;
		}
		#inline-box {
			display: inline;
		}
		#inline-block-box {
			display: inline-block;
		}
	</style>
</head>
<body>
	<span>hello</span>
	<div id="none-box">none-box</div>
	<span>hello</span>
	<br>
	<span>hello</span>
	<div id="block-box">block-box</div>
	<span>hello</span>
	<br>
	<span>hello</span>
	<div id="inline-box">inline-box</div>
	<span>hello</span>
	<br>
	<span>hello</span>
	<div id="inline-block-box">inline-block-box</div>
	<span>hello</span>
</body>
</html>
