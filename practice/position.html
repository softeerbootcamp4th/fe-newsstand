<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Property Basic</title>
	<style>
		body > div {
			width: 400px;
			height: 100px;
			border: 3px solid black;
			position: relative;
			overflow-y: scroll;
		}
		.box {
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.box:nth-child(1) {
			background-color: red;
			left: 10px;
			top: 10px;
			z-index: 1;
		}
		.box:nth-child(2) {
			background-color: green;
			left: 50px;
			top: 50px;
			z-index: 2;
		}
		.box:nth-child(3) {
			background-color: blue;
			left: 90px;
			top: 90px;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
