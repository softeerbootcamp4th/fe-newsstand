<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NewsStand</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link
    rel="stylesheet"
    href="/src/style/styles.css" />
  <link
    rel="stylesheet"
    href="/src/style/fonts.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="headerContent">
        <div id="title">
          <img src="/images/newspaper.svg" class="logoImage">
          <span class="display-bold24">뉴스 스탠드</span>
        </div>
        <div class="display-medium16" id="nowDate"></div>
      </div>
    </header>
    <div id="autoRollingNewsBar">
      <div class="autoRollingNewsBar">
        <div class="autoRollingNewsBarEach">
          <span class="display-bold14">연합뉴스</span>
          <span class="available-medium14">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</span>
        </div>
        <div class="autoRollingNewsBarEach">
          <span class="display-bold14">연합뉴스</span>
          <span class="available-medium14">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</span>
        </div>
      </div>
    </div>
    <div id="TopAndViewer">
      <div class="TopAndViewer">
        <div class="TapButton">
          <span id="allPress" class="selected-bold16">전체 언론사</span>
          <span id="subscribedPress" class="available-medium16">내가 구독한 언론사</span>
        </div>
        <div class="ViewerButton">
          <svg id="listViewIcon" class="listViewIcon">
            <use xlink:href="./sprite.svg#listViewIcon" fill = "#4362D0"></use>
          </svg>
          <svg id="gridViewIcon" class="gridViewIcon">
            <use xlink:href="./sprite.svg#gridViewIcon"></use>
          </svg>
        </div>
      </div>
    </div>
    <div> 
      <!-- newsList -->
    </div>
    <nav>
      <!-- 화살표 넣기 -->
    </nav>
  </div>

  <script src="./app.js" type="module"></script>
  <script src="./components/date.js" type="module"></script>
  <script src="./components/topAndViewer.js" type="module"></script>
</body>
</html>
