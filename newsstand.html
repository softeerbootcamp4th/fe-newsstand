<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Let's go~</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="Container">
		<div class="Title">
			<img class="Title-Icon" src="./asset/title-icon.svg">
			<div class="Title-Text">뉴스스텐드</div>
		</div>
		
		<div class="TodaysDate">2023.07.23</div>

		<button class="Button LeftButton"></button>
		<button class="Button RightButton"></button>
		
		<div class="AutoRollingNewsBar">
			<div class="AutoRollingNews">
				<div class="AutoRollingNews-Press">연합뉴스</div>
				<div class="AutoRollingNews-NewsTitle">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</div>
			</div>

			<div class="AutoRollingNews">
				<div class="AutoRollingNews-Press">연합뉴스</div>
				<div class="AutoRollingNews-NewsTitle">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</div>
			</div>
		</div>

		<div class="Tab-and-Viewer">
			<div class="TapButton">
				<div class="AllPress">전체 언론사</div>
				<div class="SubscribedPress">내가 구독한 언론사</div>
			</div>

			<div class="ViewerButton">
				<div class="list-view">
					<button class="list-symbol"></button>
				</div>
				<div class="grid-view">
					<button class="grid-symbol"></button>
				</div>
			</div>
		</div>
		<div class="NewsList">
			<div class="FieldTab">
				<div class="all">
					<div class="all-text Field-chosen">종합/경제</div>
					<div class="all-percentage">
						<div class="current-all">2</div>
						<div class="division">/</div>
						<div class="all-num">81</div>
					</div>
				</div>
				
				<div class="broad">
					<div class="broad-text">방송/통신</div>
					<div class="broad-percentage">
						<div class="current-broad">2</div>
						<div class="division">/</div>
						<div class="broad-num">10</div>
					</div>
				</div>

				<div class="it">
					<div class="it-text">IT</div>
					<div class="it-percentage">
						<div class="current-it">2</div>
						<div class="division">/</div>
						<div class="it-num">10</div>
					</div>
				</div>

				<div class="english">
					<div class="english-text">영자지</div>
					<div class="english-percentage">
						<div class="current-english">2</div>
						<div class="division">/</div>
						<div class="english-num">10</div>
					</div>
				</div>

				<div class="sports">
					<div class="sports-text">스포츠/연예</div>
					<div class="sports-percentage">
						<div class="current-sports">2</div>
						<div class="division">/</div>
						<div class="sports-num">10</div>
					</div>
				</div>

				<div class="magazine">
					<div class="magazine-text">메거진/전문지</div>
					<div class="magazine-percentage">
						<div class="current-magazine">2</div>
						<div class="division">/</div>
						<div class="magazine-num">10</div>
					</div>
				</div>

				<div class="region">
					<div class="region-text">지역</div>
					<div class="region-percentage">
						<div class="current-region">2</div>
						<div class="division">/</div>
						<div class="region-num">10</div>
					</div>
				</div>
			</div>
			<div class="PressNews">
				<div class="PressInfo">
				  <div class="Brandmark"></div>
				  <div class="EditDate"></div>
				  <button class="SubscribeButton">+ 구독하기</button>
				</div>
				<div class="News">
					<div class="Main">
					  <div class="Thumbnail"></div>
					  <div class="MainTitle"></div>
					</div>
					<div class="Sub">
					</div>
				</div>
			</div>
		</div>
  	</div>
	<script type="module" src="./javascript/main.js"></script>
</body>
</html>
