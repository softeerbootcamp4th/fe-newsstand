<!DOCTYPE html>
<html>
<head>
	<title>Float Layout</title>
	<style>
		.container {
			width: 100%;
			back-ground-color: lightgray;
			overflow: hidden;
		}
		.column {
			width: 45%;
			margin: 2.5%;
			float: left;
			background-color: lightblue;
			padding: 10px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column">Col1</div>
		<div class="column">Col2</div>
	</div>
</body>
</html>
