<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../style/index.css" />
  <title>뉴스</title>

<body>
  <div class="page">
    <header class="header">
      <div>
        <img src="../img/newspaper.png" alt="뉴스스탠드" class="newspaper" />

        <span>뉴스스탠드</span>
      </div>

      <span class="date">날짜</span>
    </header>

    <div class="roll">
      <div class="graybox">
        <div class="invisible-box com">
          <span class="com">
            로딩중...
          </span>
        </div>

        <div class="invisible-box title">
          <span class="title">
            로딩중...
          </span>
        </div>
      </div>

      <div class="graybox">
        <div class="invisible-box com">
          <span class="com">
            로딩중...
          </span>
        </div>

        <div class="invisible-box title">
          <span class="title">
            로딩중...
          </span>
        </div>
      </div>
    </div>

    <div class="toggle">
      <div class="subscribe-toggle">
        <span class="whole">전체 언론사</span>
        <span class="my">내가 구독한 언론사</span>
      </div>

      <div>
        <img class="list-view" src="../img/list-view.png" alt="리스트 토글" />
        <img src="../img/grid-view.png" alt="그리드 토글" />
      </div>
    </div>

    <div class="newsgroup">

    </div>

    <div class="paper">
      <div class="news-visible">
        <div class="subscribe-bar">
          <img alt="언론사로고" />
          <span>2024.02.10. 10:10 편집</span>
          <button class="subscribe-button">+ 구독하기</button>
        </div>

        <div class="bottom">
          <div class="headline">
            <img alt="뉴스사진" />

            <span>사진뉴스제목</span>
          </div>

          <div class="list">
            뉴스목록
          </div>
        </div>

        <img class="leftscroll" src="../img/LeftButton.png" alt="왼쪽스크롤">
        <img class="rightscroll" src="../img/RightButton.png" alt="오른쪽스크롤">

        <div class="snackbar">
          내가 구독한 언론사에 추가되었습니다.
        </div>

        <div class="unsubscribe-alert">
          <div class="up">
            <span class="company-name">언론사명</span>
            <span>
              을(를) 구독해지하겠습니까?
            </span>
          </div>
          <div class="down">
            <div class="unsubscribe-yes">예, 해지합니다</div>
            <div class="unsubscribe-no">아니오</div>
          </div>
        </div>

      </div>

      <div class="no-news">
        구독한 언론사 또는 뉴스가 없습니다.
      </div>
    </div>
  </div>

  <script src="../src/index.js" type="module"></script>
</body>
</head>

</html>
