<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <main>
        <div id="newsstand" class="Layout__column-center">
            <header id="header" class="Layout__row-between">
                <!-- <img src="./static/assets/images/headerTitle.svg" alt="Description of SVG">
                <div id="headerDate" class="datetext"></div> -->
            </header>
            <div id="rollingHeader" class="Layout__row-between gap10">
                <div class="Layout__row width_50percent bg-subGray alignItems-center main-border">
                    <div id="rollingBox_left">
                        <div class="currentDom_left"></div>
                        <div class="futureDom_left"></div>
                    </div>
                </div>
                <div class="Layout__row width_50percent bg-subGray alignItems-center main-border">
                    <div id="rollingBox_right">
                        <div class="currentDom_right"></div>
                        <div class="futureDom_right"></div>
                    </div>
                </div>
            </div>
            <div id="mainContentSelector" class="Layout__row-between">
                <div class="Layout__row gap10">
                    <span class="mainContentSelectorElement isSelected">전체 언론사</span>
                    <span class="mainContentSelectorElement">내가 구독한 언론사</span>
                </div>
                <div class="Layout__row alignItems-center gap10">
                    <img class="modeImg" src="./static/assets/images/list-view.svg" alt="Description of SVG">
                    <img class="modeImg" src="./static/assets/images/grid-view.svg" alt="Description of SVG">
                </div>
            </div>
            <div id="mainContent" class="main-border">
                <ul id="mainContentNav">
                    <li class="mainContentNavElement isSelected">
                        <div id="text">종합/경제</div>
                    </li>
                    <li class="mainContentNavElement">
                        <div id="text">방송/통신</div>
                    </li>
                    <li class="mainContentNavElement">
                        <div id="text">IT</div>
                    </li>
                    <li class="mainContentNavElement">
                        <div id="text">스포츠/연애</div>
                    </li>
                    <li class="mainContentNavElement">
                        <div id="text">매거진/전문진</div>
                    </li>
                    <li class="mainContentNavElement">
                        <div id="text">지역</div>
                    </li>
                </ul>
                <div id="mainContentContainer">
                    <div id="previousMainContentArea" class="allPadding24"></div>
                    <div id="mainContentArea" class="allPadding24">
                    </div>
                    <div id="nextMainContentArea" class="allPadding24"></div>
                </div>
            </div>
        </div>
        <div id="articlesNextButton" style="position: fixed; top: 430px; right: 103px;"><img
                src="./static/assets/images/RightButton.svg" alt="Description of SVG"></div>
        <div id="articlesPreviousButton" style="position: fixed; top: 430px; left: 103px"><img
                src="./static/assets/images/LeftButton.svg" alt="Description of SVG">
        </div>
    </main>
    <script type="module" src="./static/js/index.js"></script>
</body>

</html>
